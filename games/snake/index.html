<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snake - Giocandro</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Menu -->
  <div id="menu"></div>
  <script>
    fetch("/menu.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
      });
  </script>

  <!-- Contenuto principale -->
  <div class="container" style="display: flex; justify-content: center; align-items: flex-start; gap: 30px;">
  
  <!-- Canvas del gioco -->
  <div>
    <h1>Snake</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Punteggio: <span id="score">0</span></p>
  </div>

  <!-- Pannello dei pulsanti -->
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pausa</button>
    <button id="resumeBtn">Riprendi</button>
  </div>

  <!-- Controlli touch -->
  <div class="touch-controls">
    <div><button id="upBtn">↑</button></div>
    <div style="display: flex; gap: 10px; justify-content: center;">
      <button id="leftBtn">←</button>
      <button id="downBtn">↓</button>
      <button id="rightBtn">→</button>
    </div>
  </div>

</div>

  <!-- Script del gioco -->
  <script src="./snake.js"></script>

</body>
</html>
