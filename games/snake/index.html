<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake - Giocandro</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>

  <!-- Menu incluso via JS -->
  <div id="menu"></div>
  <script>
  fetch("menu.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("menu").innerHTML = data;
  
      // Hamburger toggle
      const hamburger = document.getElementById("hamburger");
      const menuList = document.getElementById("menuList");
      hamburger.addEventListener("click", () => {
        menuList.classList.toggle("show");
      });
  
      // Dropdown toggle su mobile
      document.querySelectorAll(".dropdown > a").forEach(item => {
        item.addEventListener("click", e => {
          // Solo su mobile attiva il toggle
          if (window.innerWidth <= 768) {
            e.preventDefault();
            item.parentElement.classList.toggle("active");
          }
        });
      });
    });
  </script>

  <!-- Gioco -->
  <div class="container">
    <h1>Snake</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Punteggio: <span id="score">0</span></p>

    <!-- Pulsanti PC -->
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pausa</button>
      <button id="resumeBtn">Riprendi</button>
    </div>

    <!-- Pulsanti touch -->
    <div id="touchControls">
      <div class="touch-grid">
        <button id="upBtn" class="touch-button up">↑</button>
        <button id="leftBtn" class="touch-button left">←</button>
        <button id="rightBtn" class="touch-button right">→</button>
        <button id="downBtn" class="touch-button down">↓</button>
      </div>
    </div>
  </div>

  <script src="snake.js"></script>
</body>
</html>
